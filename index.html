<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Can I Make This Joke?</title>

  <body>
    <script src="index.js"></script>
    <h1>Can I Make This Joke?</h1>
    <br />

    </div>
    <div id='loader'>Loading</div>
